<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年のあいさつスロット2024</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="section section-top">
    <img class="logo" src="img/logo.png" alt="">
    <img class="top-text" src="img/top_text.png" alt="スロットを止めて新年の挨拶を完成させよう！">
  </div>
  <div class="section section-slot">
    <div class="slot-container">
      <button id="slot-1" class="slot">
        <img class="slot-image" src="img/slot_contents_01.jpg" alt="">
      </button>
      <button id="slot-2" class="slot">
        <img class="slot-image" src="img/slot_contents_02.jpg" alt="">
      </button>
      <button id="slot-3" class="slot">
        <img class="slot-image" src="img/slot_contents_03.jpg" alt="">
      </button>
    </div>
    <button id="button-onemore" class="button">もう一度回す</button>
  </div>
  <div class="section section-description">
    <div class="description">
      <img src="img/egara_1.png" class="description-image" alt="">
      <p class="description-text" >絵柄が2つ揃った人は…</p>
      <img src="img/shokichi.png" class="description-image" alt="">
      <p class="description-text" >良いことが起こる予感！</p>
    </div>
    <div class="description">
      <img src="img/egara_2.png" class="description-image" alt="">
      <p class="description-text" >絵柄が3つとも違った人は…</p>
      <img src="img/chukichi.png" class="description-image" alt="">
      <p class="description-text" >めっちゃ良いことが起こる予感！</p>
    </div>
    <div class="description">
      <img src="img/egara_3.png" class="description-image" alt="">
      <p class="description-text" >絵柄が3つとも揃った人は…</p>
      <img src="img/daikichi.png" class="description-image" alt="">
      <p class="description-text" >嘘みたいな奇跡が起こる予感！</p>
    </div>
  </div>
  <footer class="footer">
    <p>企画・デザイン：トモダ</p>
    <p>開発：たくしい</p>
  </footer>
</body>
</html>
